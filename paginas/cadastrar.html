<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/login.css">

    </head>
    <body>
        
        <main>
            <div class="container">
                <form action="" method="post'">
                    <h2>LOGIN DE ACESSO</h2>

                    <div class="wrap">
                        <label for="name">Nome Completo:</label>
                        <input name="name" type="text" placeholder="Digite seu nome completo" id="name">
                    </div><!--wrap-->

                    <div class="wrap">
                        <label for="email">Email:</label>
                        <input name="email" type="email" placeholder="Digite seu email cadastrado" id="email">
                    </div><!--wrap-->

                    <div class="wrap">
                        <label for="cpf">Cpf:</label>
                        <input name="cpf" type="text" placeholder="Digite seu cpf" id="cpf">
                    </div><!--wrap-->

                    <div class="wrap">
                        <label for="password">Senha:</label>
                        <input name="password" type="password" placeholder="Digite sua senha">
                    </div><!--wrap-->

                    <p>NÃ£o tem uma conta? <a href="">Cadastre-se</a></p>

                    <input type="submit" value="CRIAR CONTA">
                </form>
            </div>
        </main>

        <script src="../js/functions.js"></script>

    </body>
</html>
