<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
        <script src="https://kit.fontawesome.com/94c1b75b0e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="user-container hidden">
            <div class="user">
                <div class="user-info"></div>
                <div class="user-actions">
                    <button id="logout-button" class="bg-danger">Sair</button>
                </div>
            </div>
        </div>

        <header class="px-5">

            <div class="menu">
                <i class="bi bi-list"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </div><!--menu-->

            <div class="profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </div><!--profile-->

            <div class="auth">
                <a href="paginas/login.html">Login</a>
                <a href="paginas/cadastrar.html" class="bg-success r">Registrar</a>
            </div><!--auth-->

        </header> 

        <main class="py-5">
            <div class="container-fluid px-4">
                <h2 >Painel de controle</h2>
    
                <div class="box" link="paginas/stock.html">
                    <div class="text-box">
                        <span><i class="bi bi-archive-fill"></i> Estoque</span>
                    </div><!--text-box-->
                    
                </div><!--box-->
    
                <div class="box" link="paginas/cadastrar-produto.html">
                    <div class="text-box">
                        <span><i class="bi bi-plus-circle-fill"></i> Cadastrar Produto</span>
                    </div><!--text-box-->
                    
                </div><!--box-->
    
                <div class="box" link="paginas/add-stock.html">
                    <div class="text-box">
                        <span><i class="bi bi-plus-circle-fill"></i> Adicionar Produto</span>
                    </div><!--text-box-->
                </div><!--box-->
    
                <div class="box" link="paginas/sales.html">
                    <div class="text-box">
                        <span><i class="bi bi-cash-coin"></i> Vendas</span> 
                    </div><!--text-box-->
                </div><!--box-->
    
                <div class="box" link="paginas/registrar-venda.html">
                    <div class="text-box">
                        <span><i class="bi bi-bank2"></i> Registrar Vendas</span>
                    </div><!--text-box-->
                    
                </div><!--box-->
    
                
            </div><!--container-->
        </main>

        <script type="module" src="./js/index.js"></script>
        
    </body>
</html>
